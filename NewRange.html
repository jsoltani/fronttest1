<head>

  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 id="ee" class="h4 text-gray-900 mb-4">Add New Range Of IP</h1>
                  </div>
                <!--form: request for new server -->
                  <form method="POST" action="http://localhost:8008/newserver" class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="IP_range_name" aria-describedby="emailHelp" placeholder="Enter A name for this range">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="IP_NetID" aria-describedby="emailHelp" placeholder="Enter Net ID e.g. 172.16.80.129">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="gateway" aria-describedby="emailHelp" placeholder="Enter the Gateway">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="DNS1" aria-describedby="emailHelp" placeholder="Enter 1th DNS">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="DNS2" aria-describedby="emailHelp" placeholder="Enter 2th DNS">
                    </div>
                    <div class="form-group">
                      <select class="form-control"> 
                        <option value="16">/16</option>
                        <option value="17">/17</option>
                        <option value="18">/18</option>
                        <option value="19">/19</option>
                        <option value="20">/20</option>
                        <option value="21">/21</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox"  class="custom-control-input"  id="dhcp">
                        <label class="custom-control-label" for="dhcp">Dhcp Enable</label>
                      </div>

                      <div class="form-group">
                        <textarea class="form-control form-control" id="description" rows="5" cols="40" name="description" placeholder="Enter a description" > </textarea>
                      </div>

                      <button type="submit"  class="btn btn-google btn-user btn-block" onclick=myfunxtion() >Submit</button>
                    </a>
                    <hr>
                    
                  </form>
                
                  <div>
                   
                  </div>
                  
                  <hr>
                  <div class="text-center">
                    <a class="small" href="index.html">Home</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>

          </div>
        </div>

      </div>

    </div>

  </div>
